

<template>
    <div class="center">
        <div class="content"></div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" value.from-view="username"
                placeholder="Enter username">
        </div>
        <div class="form-group">
            <label >JWT Reset Token</label>
            <input disabled="true" type="password" class="form-control" value.bind="token">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" value.from-view="password">
        </div>
        <span>
            <button type="button" click.delegate="updatePassword()" class="btn btn-primary">Set Password</button>
            <button type="button" click.delegate="getToken()" class="btn btn-secondary">Get JWT (Fake being sent to this page via email)</button>
            <button type="button" click.delegate="seed()" class="btn btn-link">Seed username0-9 with password0-9 (Dev)</button>
        </span>
        <p>Note that you must enter a valid username, and click Get JWT. This will populate the input with the token required for a password reset. This Get JWT will be removed once mailgun integration is finished</p>

    </div>
    </div>

</template>
