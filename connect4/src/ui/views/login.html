<template>
    <div class="center">
        <form submit.delagate="createAccount()">
            <div class="content"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" value.from-view="username" id="username"
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" value.from-view="password">
            </div>
            <span>
                <button type="submit" click.delegate="login()" class="btn btn-primary">Log In</button>
                <button type="submit" click.delegate="logindummy()" class="btn btn-primary outline">Log In As Demo User (No Password Needed)</button>
                <button type="button" click.delegate="reset()" class="btn btn-secondary">Reset Password</button>
                or, <a click.delegate="createAccount()">create an account</a>
            </span>
        </form>
    </div>
    </div>

</template>
