<template>
    <input type="text" name="username" value.from-view="username"/>
    <button click.delegate="getToken()">Get Token</button>
    <label for="token">Reset Token</label>
    <input type="text" name="token" value.bind="token"/>
    <label for="password">New Password</label>
    <input type="text" name="password" value.bind="password"/>
    <button click.delegate="updatePassword()">Update</button>

</template>
